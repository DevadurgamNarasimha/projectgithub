<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Data Fetcher</title>
</head>
<body>
    <h1>Meal Data Fetcher</h1>
    <button id="get-category-data">Get Category Data (Seafood)</button>
    <button id="get-ingredient-data">Get Ingredient Data (Chicken Breast)</button>
    <script>
        async function getCategoryData() {
            try {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?c=Seafood');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Category Data (Seafood):', data);
            } catch (error) {
                console.error('Something went wrong:', error);
                console.log("Something went wrong.");
            }
        }
        async function getIngredientData() {
            try {
                const response = await fetch('https://www.themealdb.com/api/json/v1/1/filter.php?i=chicken_breast');
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const data = await response.json();
                console.log('Ingredient Data (Chicken Breast):', data);
            } catch (error) {
                console.error('Something went wrong:', error);
                console.log("Something went wrong.");
            }
        }
        document.getElementById('get-category-data').addEventListener('click', getCategoryData);
        document.getElementById('get-ingredient-data').addEventListener('click', getIngredientData);
    </script>
</body>
</html>
